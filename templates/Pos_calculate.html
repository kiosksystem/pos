<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정산 / 매출</title>
    <link rel="stylesheet" href="../static/css/Pos_formCommon.css">
    <link rel="stylesheet" href="../static/css/Pos_main.css">
</head>
<body>
    <div id="main_container"> 
        <div id="Pos_form_container">
            <div id="Pos_form">
                <div class="menu_left">
                    <div class="table_list">
                        <div class="daily_property">
                            <div class="name">테이블 번호</div>
                            <div class="price">총 액</div>
                            <div class="num">시간</div>
                        </div>
                        <div class="daily_sales">
                            <div class="table_num">1</div>
                            <div class="total_amount">20,000</div>
                            <div class="sales_time">21.11.26</div>
                        </div>
                        <div class="daily_sales">
                            <div class="table_num">2</div>
                            <div class="total_amount">20,000</div>
                            <div class="sales_time">21.11.26</div>
                        </div>
                        <div class="daily_sales">
                            <div class="table_num">3</div>
                            <div class="total_amount">20,000</div>
                            <div class="sales_time">21.11.26</div>
                        </div>
                        <div><input class="total_amount" placeholder="총 매출"></div>
                    </div>
                </div>
                <div class="menu_right">
                    <div class="talbe_calculate">
                        <div class="table_num">테이블 번호</div>
                        <div class="table_orderList">
                            <div class="table_property">
                                <div class="menu_name">메뉴 이름</div>
                                <div class="menu_price">메뉴 가격</div>
                                <div class="menu_num">수량</div>
                            </div>
                            <div class="right_property">
                                <div class="menu_name" id="menu_name">치킨</div>
                                <div class="menu_price" id="menu_price">20,000</div>
                                <div class="menu_num" id="menu_num">1</div>
                            </div>
                        </div>
                        <div><input class="total_amount" placeholder="총액"></div>
                        <div>
                            <button class="btn">저장</button>
                            <button class="btn">취소</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
